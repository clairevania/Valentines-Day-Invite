<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #c41e3a;
      --bg2: #8b0000;
      --card: #ffffffee;
      --yes: #dc143c;
      --yesHover: #b01030;
      --textPrimary: #ffffff;
      --textOnCard: #2d0a0f;
    }

    * { 
      box-sizing: border-box;
      -webkit-touch-callout: none;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: fixed;
      width: 100%;
      height: 100%;
      color: var(--textPrimary);
    }

    .card {
      width: min(900px, 100%);
      max-width: 100%;
      padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 30px);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.4);
      color: var(--textOnCard);
    }

    /* Intro Screen Styles */
    #introScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    #typewriterText {
      font-size: clamp(24px, 6vw, 42px);
      font-weight: 600;
      color: var(--yes);
      line-height: 1.4;
      padding: 0 10px;
      margin-bottom: 60px;
      text-align: center;
    }

    #typewriterText::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #continueBtn {
      padding: 16px 32px;
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 700;
      background: var(--yes);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(220, 20, 60, 0.4);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #continueBtn.show {
      opacity: 1;
      transform: translateY(0);
    }

    #continueBtn:hover, #continueBtn:active {
      background: var(--yesHover);
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(220, 20, 60, 0.5);
    }

    /* But First Screen Styles */
    #butFirstScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    #butFirstText {
      font-size: clamp(32px, 8vw, 56px);
      font-weight: 700;
      color: var(--yes);
      line-height: 1.4;
      padding: 0 10px;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Loading Screen Styles */
    #loadingScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    #heartContainer {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #beatingHeart {
      width: clamp(120px, 30vw, 180px);
      height: clamp(120px, 30vw, 180px);
      font-size: clamp(100px, 25vw, 150px);
      animation: heartbeat 1.5s ease-in-out infinite;
      transition: transform 0.1s ease;
    }

    #heartContainer:active #beatingHeart {
      transform: scale(0.9);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10% { transform: scale(1.1); }
      20% { transform: scale(1); }
      30% { transform: scale(1.15); }
      40% { transform: scale(1); }
    }

    #loadingMessage {
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 600;
      color: var(--yes);
      text-align: center;
      min-height: 60px;
      padding: 0 20px;
      line-height: 1.4;
    }

    #progressBarContainer {
      width: min(350px, 85vw);
      height: 20px;
      background: rgba(220, 20, 60, 0.25);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #dc143c, #b01030);
      border-radius: 999px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.6);
    }

    /* Question Reveal Screen Styles */
    #questionRevealScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      gap: 30px;
    }

    #revealText {
      font-size: clamp(28px, 7vw, 48px);
      font-weight: 700;
      color: var(--yes);
      text-align: center;
      padding: 0 20px;
      line-height: 1.4;
    }

    #revealText::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Main content - hidden initially */
    #mainContent {
      display: none;
    }

    .art {
      width: min(260px, 70vw);
      max-width: 200px;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 5.5vw, 40px);
      margin: 12px 0 18px;
      line-height: 1.3;
      padding: 0 10px;
      color: var(--textOnCard);
    }

    .button-zone {
      position: relative;
      width: 100%;
      max-width: 520px;
      height: clamp(120px, 30vh, 180px);
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 24px);
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }
    #yesBtn:hover, #yesBtn:active { 
      background: var(--yesHover); 
    }
    
    #yesBtn.fullscreen {
      position: fixed;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;
      border-radius: 0;
      transition: all 0.8s ease;
      width: 300vw !important;
      height: 300vh !important;
    }

    #noBtn {
      right: 10%;
      left: auto;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: clamp(11px, 3vw, 13px);
      opacity: .7;
      padding: 0 10px;
      line-height: 1.4;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(26px, 6vw, 46px);
      margin: 10px 0;
      line-height: 1.2;
    }

    .fireworks {
      width: min(380px, 85vw);
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }

      .button-zone {
        height: 140px;
      }

      #yesBtn {
        left: 8%;
      }

      #noBtn {
        right: 8%;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      h1 {
        font-size: 20px;
      }

      button {
        padding: 10px 18px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <main class="card">
    
    <!-- INTRO SCREEN -->
    <div id="introScreen">
      <div id="typewriterText"></div>
      <button id="continueBtn">Continue</button>
    </div>

    <!-- BUT FIRST SCREEN -->
    <div id="butFirstScreen">
      <div id="butFirstText">But first... üíï</div>
    </div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen">
      <div id="heartContainer">
        <div id="beatingHeart">‚ù§Ô∏è</div>
      </div>
      <div id="loadingMessage">Tap to load love...</div>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>

    <!-- QUESTION REVEAL SCREEN -->
    <div id="questionRevealScreen">
      <div id="revealText"></div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="mainContent">
      <!-- HEART GIF -->
      <img
        class="art"
        src="https://media1.tenor.com/m/CS-Rjb7-UysAAAAC/mocha-milk.gif"
        alt="Jumping heart"
      />

      <h1>Cutieee will you be my valentine ? ‚ù§Ô∏è</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>

      <!-- HINT -->
      <div class="hint" id="hint">It will be an achievement if you are able to click no, I challenge you !üòè</div>

      <section class="result" id="result">
        <h2>I knew it üéâ </h2>
        <p style="font-size: 30px; margin: 10px 0; color: var(--yes); font-weight: 600;">Thanks Babyyyyy üíï</p>
        <img
          class="fireworks"
          src="https://media.tenor.com/sFStC1YwBzMAAAAj/milk-and-mocha-hug.gif"
          alt="Fireworks"
        />
      </section>
    </div>
  </main>

  <script>
    /* ---------- TYPEWRITER EFFECT ---------- */
    const typewriterElement = document.getElementById('typewriterText');
    const continueBtn = document.getElementById('continueBtn');
    const introScreen = document.getElementById('introScreen');
    const butFirstScreen = document.getElementById('butFirstScreen');
    const loadingScreen = document.getElementById('loadingScreen');
    const questionRevealScreen = document.getElementById('questionRevealScreen');
    const mainContent = document.getElementById('mainContent');
    
    const text = "Hello! I have a question for you...";
    let charIndex = 0;

    function typeWriter() {
      if (charIndex < text.length) {
        typewriterElement.textContent = text.substring(0, charIndex + 1);
        charIndex++;
        // Random typing speed between 50-100ms for more natural effect
        setTimeout(typeWriter, Math.random() * 50 + 50);
      } else {
        // Show continue button after typing is complete
        setTimeout(() => {
          continueBtn.classList.add('show');
        }, 300);
      }
    }

    // Start typing effect when page loads
    window.addEventListener('load', () => {
      setTimeout(typeWriter, 500);
    });

    // Continue button click handler
    continueBtn.addEventListener('click', () => {
      introScreen.style.display = 'none';
      butFirstScreen.style.display = 'flex';
      
      // Automatically transition to loading screen after 2 seconds
      setTimeout(() => {
        butFirstScreen.style.display = 'none';
        loadingScreen.style.display = 'flex';
      }, 2000);
    });

    /* ---------- LOADING SCREEN WITH HEART TAPPING ---------- */
    const heartContainer = document.getElementById('heartContainer');
    const loadingMessage = document.getElementById('loadingMessage');
    const progressBar = document.getElementById('progressBar');

    const messages = [
      "Tap to load love...",
      "Loading cuteness... üíï",
      "Adding sweetness... üç∞",
      "Sprinkling magic... ‚ú®",
      "Warming hearts... üî•",
      "Brewing affection... ‚òï",
      "Gathering butterflies... ü¶ã",
      "Creating memories... üì∏",
      "Filling with joy... üåà",
      "Almost there, cutie... üíñ",
      "Just a bit more... üíù",
      "You're doing great! üåü",
      "Keep tapping, babe... üíó",
      "One last tap... üíã"
    ];

    let tapCount = 0;
    const totalTapsNeeded = 14;
    let currentMessageIndex = 0;

    heartContainer.addEventListener('click', () => {
      tapCount++;
      
      // Update progress bar
      const progress = (tapCount / totalTapsNeeded) * 100;
      progressBar.style.width = progress + '%';
      
      // Change message based on tap count
      if (tapCount < messages.length) {
        loadingMessage.textContent = messages[tapCount];
      }
      
      // Complete loading
      if (tapCount >= totalTapsNeeded) {
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          questionRevealScreen.style.display = 'flex';
          
          // Start typewriter effect
          setTimeout(() => {
            typeRevealText();
          }, 300);
          
          // Automatically transition to main content after typing completes + 1 second
          setTimeout(() => {
            questionRevealScreen.style.display = 'none';
            mainContent.style.display = 'block';
          }, 3500);
        }, 500);
      }
    });

    /* ---------- QUESTION REVEAL SCREEN ---------- */
    const revealTextElement = document.getElementById('revealText');
    const revealMessage = "Revealing your question...";
    let revealCharIndex = 0;

    function typeRevealText() {
      if (revealCharIndex < revealMessage.length) {
        revealTextElement.textContent = revealMessage.substring(0, revealCharIndex + 1);
        revealCharIndex++;
        setTimeout(typeRevealText, Math.random() * 50 + 50);
      }
    }

    /* ---------- ORIGINAL CODE BELOW ---------- */
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    let fireworksInterval = null;

    function fullScreenConfettiLoop() {
      if (fireworksInterval) return;

      // Initial big burst
      confetti({
        particleCount: 150,
        spread: 120,
        startVelocity: 60,
        origin: { x: 0.5, y: 0.5 }
      });

      // Continuous confetti from both sides
      fireworksInterval = setInterval(() => {
        confetti({
          particleCount: 80,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 }
        });
        confetti({
          particleCount: 80,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 }
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    
    function growYes() {
      yesScale += 0.08;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      
      // When button gets really big, make it cover the full screen
      if (yesScale >= 8) {
        yesBtn.classList.add('fullscreen');
      }
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Larger escape distance on mobile for better touch interaction
      const escapeDistance = window.innerWidth < 768 ? 180 : 150;
      let newLeft = (b.left - z.left) + dx * escapeDistance;
      let newTop  = (b.top - z.top) + dy * escapeDistance;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      growYes();
    }

    // Detect radius for button movement - larger on mobile
    const detectionRadius = window.innerWidth < 768 ? 160 : 140;

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < detectionRadius) moveNo(e.clientX, e.clientY);
    });

    // Also trigger on touch start for better mobile interaction
    zone.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - touch.clientX,
        (b.top + b.height / 2) - touch.clientY
      );
      if (d < detectionRadius) {
        moveNo(touch.clientX, touch.clientY);
      }
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      growYes();
    });

    // Prevent context menu on long press
    noBtn.addEventListener("contextmenu", e => {
      e.preventDefault();
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      document.querySelector('.art').style.display = "none";
      document.querySelector('h1').style.display = "none";
      result.style.display = "block";
      
      fullScreenConfettiLoop();
    });
  </script>
</body>

</html>
