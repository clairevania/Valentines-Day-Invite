<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { 
      box-sizing: border-box;
      -webkit-touch-callout: none;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(900px, 100%);
      max-width: 100%;
      padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 30px);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 70vw);
      max-width: 200px;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(22px, 5.5vw, 40px);
      margin: 12px 0 18px;
      line-height: 1.3;
      padding: 0 10px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      max-width: 520px;
      height: clamp(120px, 30vh, 180px);
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 24px);
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }
    #yesBtn:hover, #yesBtn:active { 
      background: var(--yesHover); 
    }
    
    #yesBtn.fullscreen {
      position: fixed;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;
      border-radius: 0;
      transition: all 0.8s ease;
      width: 300vw !important;
      height: 300vh !important;
    }

    #noBtn {
      right: 10%;
      left: auto;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: clamp(11px, 3vw, 13px);
      opacity: .7;
      padding: 0 10px;
      line-height: 1.4;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(26px, 6vw, 46px);
      margin: 10px 0;
      line-height: 1.2;
    }

    .fireworks {
      width: min(380px, 85vw);
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }

      .button-zone {
        height: 140px;
      }

      #yesBtn {
        left: 8%;
      }

      #noBtn {
        right: 8%;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      h1 {
        font-size: 20px;
      }

      button {
        padding: 10px 18px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    
    <!-- HEART GIF -->
    <img
    class="art"
    src="https://media1.tenor.com/m/CS-Rjb7-UysAAAAC/mocha-milk.gif"
    alt="Jumping heart"
    />

    <h1>Cutieee will you be my valentine ? ‚ù§Ô∏è</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">It will be an achievement if you are able to click no, I challenge you !üòè</div>

    <section class="result" id="result">
      <h2>I knew it üéâ</h2>
      <img
        class="fireworks"
        src="https://media.tenor.com/sFStC1YwBzMAAAAj/milk-and-mocha-hug.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true,
      disableForReducedMotion: false
    });

    let fireworksInterval = null;

    function fullScreenConfettiLoop() {
      if (fireworksInterval) return;

      // Detect mobile for optimized confetti
      const isMobile = window.innerWidth < 768;
      const particleCount = isMobile ? 100 : 200;
      const interval = isMobile ? 400 : 300;

      // Initial burst
      confettiInstance({
        particleCount: particleCount * 2,
        spread: 100,
        startVelocity: 50,
        origin: { x: 0.5, y: 0.5 }
      });

      fireworksInterval = setInterval(() => {
        confettiInstance({
          particleCount: particleCount,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          gravity: 1,
          scalar: 1,
          drift: 0,
          origin: {
            x: Math.random(),
            y: Math.random() * 0.3
          }
        });
      }, interval);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    
    function growYes() {
      yesScale += 0.08;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      
      // When button gets really big, make it cover the full screen
      if (yesScale >= 8) {
        yesBtn.classList.add('fullscreen');
      }
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Larger escape distance on mobile for better touch interaction
      const escapeDistance = window.innerWidth < 768 ? 180 : 150;
      let newLeft = (b.left - z.left) + dx * escapeDistance;
      let newTop  = (b.top - z.top) + dy * escapeDistance;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      growYes();
    }

    // Detect radius for button movement - larger on mobile
    const detectionRadius = window.innerWidth < 768 ? 160 : 140;

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < detectionRadius) moveNo(e.clientX, e.clientY);
    });

    // Also trigger on touch start for better mobile interaction
    zone.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - touch.clientX,
        (b.top + b.height / 2) - touch.clientY
      );
      if (d < detectionRadius) {
        moveNo(touch.clientX, touch.clientY);
      }
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      growYes();
    });

    // Prevent context menu on long press
    noBtn.addEventListener("contextmenu", e => {
      e.preventDefault();
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      document.querySelector('.art').style.display = "none";
      document.querySelector('h1').style.display = "none";
      result.style.display = "block";
      
      // Force canvas resize and small delay for mobile
      resizeConfettiCanvas();
      setTimeout(() => {
        resizeConfettiCanvas();
        fullScreenConfettiLoop();
      }, 100);
    });
  </script>
</body>

</html>
